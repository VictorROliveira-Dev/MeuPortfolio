<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/iconWebSite.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Components/scrollbar.css">
    <link rel="stylesheet" href="css/Components/main-title.css">
    <link rel="stylesheet" href="css/Components/subtitle.css">
    <link rel="stylesheet" href="css/Components/box.css">
    <link rel="stylesheet" href="css/Components/button.css">
    <link rel="stylesheet" href="css/Components/action.css">
    <link rel="stylesheet" href="css/Components/header.css">
    <link rel="stylesheet" href="css/Components/banner.css">
    <link rel="stylesheet" href="css/Components/section.css">
    <link rel="stylesheet" href="css/Components/img.css">
    <link rel="stylesheet" href="css/Components/skill.css">
    <link rel="stylesheet" href="css/Components/progress-bar.css">
    <link rel="stylesheet" href="css/Components/wrapper-skill.css">
    <link rel="stylesheet" href="css/Components/imgCards.css">
    <link rel="stylesheet" href="css/Components/card-project.css">
    <link rel="stylesheet" href="css/Components/wrapper-card.css">

    <title>Portfólio</title>
</head>

<body>
    <header class="header">
        <h1 class="header-cl">Victor Oliveira</h1>

        <nav> <!--Navegação do site:-->
            <a class="action" lang="en" href="">Skills</a>
            <a class="action" lang="en" href="">Projects</a>
            <a class="action" lang="en" href="">About Me</a>
            <a class="action" lang="en" href="">Contact</a>
            <a class="button" lang="en" href="">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Victor Oliveira</h1>
                <h2 class="subtitle">Web Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="" lang="en">Contact</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill"> <!--Description List-->
                <img class="icon" src="Img/htmlSkill.png" alt="ícone HTML.">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill"> <!--Description List-->
                <img class="icon" src="Img/gitSkill.png" alt="ícone Git.">
                <div class="right">
                    <h3 class="title">Git</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill"> <!--Description List-->
                <img class="icon" src="Img/cssSkill.png" alt="ícone CSS.">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill"> <!--Description List-->
                <img class="icon" src="Img/scrumSkill.png" alt="ícone Scrum.">
                <div class="right">
                    <h3 class="title">Scrum</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill"> <!--Description List-->
                <img class="icon" src="Img/javaScriptSkill.png" alt="ícone JavaScript.">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill"> <!--Description List-->
                <img class="icon" src="Img/nodeJsSkill.png" alt="ícone NodeJS.">
                <div class="right">
                    <h3 class="title">Node Js</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill"> <!--Description List-->
                <img class="icon" src="Img/reactSkill.png" alt="ícone React JS.">
                <div class="right">
                    <h3 class="title">React JS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill"> <!--Description List-->
                <img class="icon" src="Img/uxSkill.png" alt="ícone UX.">
                <div class="right">
                    <h3 class="title">User Experience</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section>


    <section class="section -bgBlack">
        <h2 class="main-title -second">Projects</h2>

        <div class="wrapper-card">
            <a href="https://victorroliveira-dev.github.io/MeuPortfolio/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="Img/icone_port.png" alt="logo projeto portfólio">
                </figure>
            </a>

            <a href="https://github.com/VictorROliveira-Dev/appIMCCalculatorReactNative" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="Img/icone_calculadora.png" alt="logo projeto calculadora">
                </figure>
            </a>           

            <a href="https://github.com/VictorROliveira-Dev/CRUDcontatos" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="Img/icone_crud.png" alt="logo projeto CRUD">
                </figure>
            </a>         
        </div>
    </section>
</body>

</html>
